<!DOCTYPE html>
<html>
    <head>
        <title>Cara Menampilkan Image, Video & Audio</title>
    </head>
    <body>
    <p>Pertemuan 5</p>

    <p>Cara Menampilkan Gambar</p>
    <img src="https://bit.ly/3j6eb3B" alt="Cat">

    <p>Cara Menampilkan Video</p>
    <video width="320" height="240" autoplay controls src="https://bit.ly/3j6rPni"></video>

    <p>Cara Menampilkan Audio</p>
    <audio controls> 
        <source src="https://bit.ly/2EbrKA4" type="audio/mp3" />
    </audio>

    <p>iFrame</p>
    <iframe></iframe>
    
    <p>Width & Height</p>
    <iframe width="320" height="240" frameborder="0"></iframe>

    <p>Sumber Konten HTML</p>
    <iframe src="https://bit.ly/32jR7ro" scrolling="no" frameborder="0"></iframe>

    <p>Rangkuman Keseluruhan</p>
    <iframe src="https://bit.ly/32jR7ro" width="200" scrolling="no" height="300" frameborder="0"></iframe>

    <p>Sekian & Terima Kasih</p>
    </body>
</html>
