<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Tag Untuk Formulir</title>
</head>
<body>
    <input type="text">
    <input type="button"> 
<input type="checkbox"> 
<input type="color">
<input type="date">
<input type="datetime-local">
<input type="email">
<input type="file">
<input type="hidden">
<input type="image">
<input type="month">
<input type="number">
<input type="password">
<input type="radio">
<input type="range">
<input type="reset">
<input type="search">
<input type="submit">
<input type="tel">
<input type="text">
<input type="time">
<input type="url">
<input type="week">


    <select>
        <option value="Jakarta">Jakarta</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Bandung">Bandung</option>
    </select>

    <fieldset>
        <label for="name">Nama: </label>
        <input type="text" name="name"/><br>
        <label for="address">Alamat: </label>
        <input type="text" name="address" /><br>
        <label for="phoneNumber">Nomor Telpon: </label>
        <input type="text" name="phoneNumber"/><br>
    </fieldset>
    
    <fieldset>
        <legend>Data Pegawai</legend>
        <label for="name">Nama: </label>
        <input type="text" name="name"/><br>
        <label for="address">Alamat: </label>
        <input type="text" name="address" /><br>
        <label for="phoneNumber">Nomor Telpon: </label>
        <input type="text" name="phoneNumber"/><br>
    </fieldset>

    <textarea cols="50" rows="4" placeholder="Tulis komentar Anda di sini...."></textarea>

    <button>Klik di sini</button>

    <label for="WEB">WEB</label>
    <input type="checkbox" name="WEB"/><br>


</body>
</html>
